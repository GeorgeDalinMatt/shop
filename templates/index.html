<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fashion Shop</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>🛍️ Fashion Shop</header>

<div class="container">
  {% for item in items %}
  <div class="item">
    <img src="{{ item[3] }}" alt="{{ item[1] }}">
    <h4>{{ item[1] }}</h4>
    <p>{{ item[2] }}</p>
    <a href="{{ url_for('add_to_cart', item_id=item[0]) }}"><button>Add to Cart</button></a>
  </div>
  {% endfor %}
</div>

<div id="cart">
  <h3>🛒 Cart</h3>
  <ul>
  {% for cid in cart %}
    {% for item in items %}
      {% if item[0] == cid %}
      <li>{{ item[1] }} - {{ item[2] }}</li>
      {% endif %}
    {% endfor %}
  {% endfor %}
  </ul>
</div>

</body>
</html>
