<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>⚙️ Admin Panel</header>

<form method="POST">
  <input type="text" name="name" placeholder="Item Name" required>
  <input type="text" name="price" placeholder="Price" required>
  <input type="text" name="img" placeholder="Image URL" required>
  <button type="submit">Add Item</button>
</form>

<div class="container">
  {% for item in items %}
  <div class="item">
    <img src="{{ item[3] }}" alt="{{ item[1] }}">
    <h4>{{ item[1] }}</h4>
    <p>{{ item[2] }}</p>
  </div>
  {% endfor %}
</div>
<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Image</th>
    <th>Action</th>
  </tr>
  {% for item in items %}
  <tr>
    <td>{{ item[1] }}</td>
    <td>${{ item[2] }}</td>
    <td><img src="{{ item[3] }}" width="50"></td>
    <td>
      <form method="POST" action="/delete/{{ item[0] }}" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
  
</body>
</html>
